  {% set EXTRUDER_TEMPERATURE = params.EXTRUDER_TEMPERATURE|default(210)|int %}
  {% set EXTRUDER_STANDBY_TEMPERATURE = params.EXTRUDER_STANDBY|default(190)|int %}

